<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog Posts</title>
    <style>
        body {
            background: black;
            color: white;
            display: flex;
            justify-content: center;
        }

        main {
            max-width: 1280px;
        }

        .page-title {
            text-align: center;
        }

        .blog-post {
            margin: 10px;
            border: 1px white solid;
            padding: 10px;
        }

        .blog-post-content {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <main>
        <h1 class="page-title">{{ post.title }}</h1>
        <div class="blog-post">
            <h2 class="blog-post-title">{{ post.title }}</h2>
            <p class="blog-post-content">{{ post.preview }}</p>
            <span class="blog-post-author">written by {{ post.author.username }}</span>
            <span class="blog-post-date">at {{ post.created_at }}</span>
        </div>
    </main>
</body>
</html>
